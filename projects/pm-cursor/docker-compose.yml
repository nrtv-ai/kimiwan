version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pm-cursor-postgres
    environment:
      POSTGRES_USER: pmcursor
      POSTGRES_PASSWORD: pmcursor
      POSTGRES_DB: pmcursor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmcursor"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pm-cursor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: pm-cursor-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://pmcursor:pmcursor@postgres:5432/pmcursor
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      CLIENT_URL: http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev --workspace=apps/api

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: pm-cursor-web
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
    depends_on:
      - api
    command: npm run dev --workspace=apps/web

volumes:
  postgres_data:
  redis_data: